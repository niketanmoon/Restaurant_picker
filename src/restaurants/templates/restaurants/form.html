{% extends 'base.html' %}

{% block title %}Add Restaurant || {{ block.super }}{% endblock title %}

{% block content %}
<h1>Add Restaurant</h1>
<form action="" method="POST">

  <input type="text" name="category" placeholder="category"><br>
  <button type="submit">Save</button>
</form>
{% endblock content %}
